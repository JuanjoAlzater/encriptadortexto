<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="container">
        <div class="encriptar">
            <div class="texto__entrada">
                <textarea class="inputTexto" name="inputTexto" id="inputTexto" cols="30" rows="10" placeholder="Introduce el texto aquÃ­..."></textarea>
            </div>
            <div class="condiciones">
                <p class="condiciones__mensaje">**Solo letras minusculas y sin acentos</p>
            </div>
        </div>

            <div class="botones">
                <button class="boton__encriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton__desencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        
        <div class="encriptado">
            
            <div class="mensaje__encriptado" id="mensaje__encriptado"> 
            <div class="texto__salida">
                <textarea class="outputtexto" name="outputTexto" id="outputTexto" cols="30" rows="10" readonly></textarea>
                
                </div>
                
        
            </div>
        </div>


      
    </main>
</body>
<script src="app.js" defer></script>
</html>
